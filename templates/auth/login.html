{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="auth-wrap">
  <h3 class="mb-3">Вход</h3>
  <form method="post" class="card p-3">
    {{ form.csrf_token }}
    <div class="row g-3">
      <div class="col-md-6">{{ form.email.label }} {{ form.email(class='form-control') }}</div>
      <div class="col-md-6">{{ form.password.label }} {{ form.password(class='form-control') }}</div>
    </div>
    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary">Войти</button>
      <a href="{{ url_for('auth.register') }}" class="btn btn-secondary">Регистрация</a>
    </div>
  </form>
</div>
{% endblock %}
